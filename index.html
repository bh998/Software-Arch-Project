<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="Libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="Libraries/jquery-3.1.1.js"></script>
<script src="Libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<body>
<h3>Welcome to the Trade Net Stock Customer System!</h3>
<h4>Login:</h4>

<!--Example of bootstrap form found on www.w3schools.com-->
<form class="form-horizontal" action="PHP/Controllers/login.php" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-1" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="password">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

</body>
</html>
